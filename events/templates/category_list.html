{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold mb-6 text-indigo-700">Categories</h1>

  <a href="{% url 'category_create' %}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 mb-4 inline-block">Add Category</a>

  <table class="min-w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-indigo-100">
        <th class="border border-gray-300 px-4 py-2">Name</th>
        <th class="border border-gray-300 px-4 py-2">Description</th>
        <th class="border border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr class="hover:bg-indigo-50">
        <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ category.description }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <a href="{% url 'category_update' category.id %}" class="text-indigo-600 hover:underline">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center italic py-4">No categories found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
